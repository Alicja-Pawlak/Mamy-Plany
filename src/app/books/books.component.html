<div id="books-container">
  <div id="books-container-div1">
    <div class="books-container-content" *ngIf="books.length == 0">
      <p class="title">Książki</p>
      <p class="description">
        Dodaj wypożyczone książki,<br />aby pamiętać o ich zwrocie.
      </p>
      <a [routerLink]="['/books/form']" class="btn btn-primary button-add">
        Dodaj
      </a>
    </div>
    <div class="books-container-content" *ngIf="books.length > 0">
      <p class="title">Książki</p>
      <a [routerLink]="['/books/form']" class="btn btn-primary button-add">
        Dodaj
      </a>
      <table class="mt-3">
        <tr>
          <th>Tytuł</th>
          <th>Autor</th>
          <th>Data wypożyczenia</th>
          <th>Data zwrotu</th>
          <th></th>
          <th></th>
        </tr>
        <tr *ngFor="let book of books">
          <td>{{ book.title }}</td>
          <td>{{ book.author }}</td>
          <td>{{ book.borrowDate }}</td>
          <td>{{ book.returnDate }}</td>
    
          <td><a [routerLink]="['/books/form', book.id]">Edytuj</a></td>
          <td><a (click)="removeBook(book.id)">Usuń</a></td>
        </tr>
      </table>
    </div>
  </div>
</div>
